<!DOCTYPE HTML>

<html>
    <head>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUVMGp6Uks8OCczFfrWo20zHnmENyW5O0&v=3.9&sensor=false&libraries=places">
        </script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script>
        
        </script>
        <script>
        function initialize()
        {
            
            $("#map_canvas").height($(window).height());
            
            var map = new google.maps.Map(document.getElementById('map_canvas'), {
                mapTypeId: google.maps.MapTypeId.HYBRID,
                // scrollwheel: false,
                maxZoom: 20,
                minZoom: 2,
                zoomControl: true,
                panControl: true,
                streetViewControl: false
            });

            var defaultBounds = new google.maps.LatLngBounds(
                                new google.maps.LatLng(70, -100),
                                new google.maps.LatLng(-60, 100));
                                map.fitBounds(defaultBounds);

            
            var locations = {{ locations|safe }};
            // {% for item in locationinfo %}
            //     [{{ item.0 }}, {{ item.1 }}, "{{ item.2 }}", "{{ item.3 }}", "{{ item.4 }}"]
            // {% endfor %}
            var infowindow = new google.maps.InfoWindow();

            $(locations).each(function(i, item) {
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(item.latitude, item.longitude),
                    map: map,
                    // draggable: true,
                    // clickable: true,
                });
                // listen for click event
                google.maps.event.addListener(marker, 'mouseover', function() {
                    // replace info window content and position
                    infowindow.setContent(item.name);
                    infowindow.setPosition(marker.position);
                    infowindow.open(map);
                });
                // var circle = new google.maps.Circle({
                //     center: new google.maps.LatLng(item[0], item[1]),
                //     radius: 200000,
                //     map: map,
                //     strokeColor: "#FF0000",
                //     strokeOpacity: 0.3,
                //     strokeWeight: 2,
                //     fillColor: "#FF0000",
                //     fillOpacity: 0.5
                // });
            });
            
        }
        </script>

        <script>
            google.maps.event.addDomListener(window, 'load', initialize);
            
        </script>

        <style>
        
            body, html {
                padding: 0;
                margin: 0;
            }
            
            #map_canvas {
                width: 100%;
                height: 600px;
            }

        </style>
    </head>

    <body>
        <div id="map_canvas"></div>
    </body>

</html>
